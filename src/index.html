<!DOCTYPE html>
<html>
<head>
	<meta name="charset" content="UTF-8"/>
	<meta name="author" content="Tlotlego Kgatitsoe"/>
	<meta http-equiv="X-UA-Compatible" content="IE=edge" />
	<meta name="viewport" content="width=device-width, initial-scale=1.0"/>
	<link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons" />
	<link href="https://unpkg.com/material-components-web@latest/dist/material-components-web.min.css" rel="stylesheet" />
  <script src="https://unpkg.com/material-components-web@latest/dist/material-components-web.min.js"></script>
	<link type="text/css" rel="stylesheet" href="styles/main.css"/>
	<title> TK Notes App </title>
</head>
<body>

	<main>

		<!-- TOP APP BAR -->
		
		<header class="mdc-top-app-bar mdc-top-app-bar--fixed mdc-elevation--z4">
			<div class="mdc-top-app-bar__row">
				<section class="mdc-top-app-bar__section mdc-top-app-bar__section--align-start">
					<button class="hide arrow-back material-icons mdc-top-app-bar__navigation-icon mdc-icon-button" 
							aria-label="Open navigation menu">arrow_back</button>
					<span class="mdc-top-app-bar__title"> TK Notes App </span>
				</section>
				<section class="mdc-top-app-bar__section mdc-top-app-bar__section--align-end" role="toolbar">
					<button class="material-icons mdc-top-app-bar__action-item mdc-icon-button mdc-menu-surface--anchor" aria-label="Options">
						more_vert
	
						<div class="mdc-menu mdc-menu-surface">
							<ul class="mdc-list" role="menu" aria-hidden="true" aria-orientation="vertical" tabindex="-1">
								<li class="mdc-list-item delete-all" role="menuitem">
									<span class="mdc-list-item__ripple"></span>
									<span class="mdc-list-item__text">Delete All</span>
								</li>
							</ul>
						</div>
					</button>
				</section>
			</div>
		</header>

		<!-- NOTE CARDS -->

		<div id='note-cards'></div>
		
		<!-- FAB -->

		<div class="mdc-touch-target-wrapper">
			<button class="mdc-fab mdc-fab--touch add-note">
				<div class="mdc-fab__ripple"></div>
				<span class="material-icons mdc-fab__icon">add</span>
				<div class="mdc-fab__touch"></div>
			</button>
		</div>
	</main>

	<!-- Elements that are across mutiple pages -->

	<div class="mdc-snackbar">
		<div class="mdc-snackbar__surface">
			<div class="mdc-snackbar__label" role="status" aria-live="polite"></div>
		</div>
	</div>

	<div class="mdc-dialog__scrim scrim"></div>

	<!-- Dialog -->

	<div class="mdc-dialog">
		<div class="mdc-dialog__container">
			<div class="mdc-dialog__surface"
				role="alertdialog"
				aria-modal="true"
				aria-labelledby="my-dialog-title"
				aria-describedby="my-dialog-content">
				<!-- The title will be added here -->
				<h2 class="mdc-dialog__title" id="my-dialog-title"></h2>
				<!-- The supporting text will be added here -->
				<div class="mdc-dialog__content" id="my-dialog-content"></div>
				<div class="mdc-dialog__actions">
					<button type="button" class="mdc-button mdc-dialog__button cancel-btn" data-mdc-dialog-action="cancel">
						<div class="mdc-button__ripple"></div>
						<span class="mdc-button__label">Cancel</span>
					</button>
					<button type="button" class="mdc-button mdc-dialog__button confirm-btn" data-mdc-dialog-action="delete">
						<div class="mdc-button__ripple"></div>
						<span class="mdc-button__label">Delete</span>
					</button>
				</div>
			</div>
		</div>
		<div class="mdc-dialog__scrim"></div>
	</div>

	<script src="scripts/main.js" defer></script>
</body>
</html>
